<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Tile Happiness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
</head>
<body>
  <div id="map" style="width: 90%; height: 90vh"></div>
  <script src="http://leafletjs.com/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>  
<script>
  var tilerId = 'openstreetmap.org';
  var tileUrl = "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
  var map = L.map('map').setView([32.755488, -97.330766], 13);
  var layer = L.tileLayer(tileUrl, {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ',
    id: tilerId
  });
  layer.addTo(map);
  var tileUrl = "myMap/getMetaTile/{z}/{x}/{y}";
  var metaLayer = L.tileLayer(tileUrl, {
    maxZoom: 18,
    attribution: 'ME ME ME'
  });
  metaLayer.addTo(map);
</script>
</body>
</html>
